<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stream - Strix</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }

        .stream-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #000;
            position: relative;
        }

        /* Floating controls */
        .floating-controls {
            position: fixed;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
            z-index: 1000;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .floating-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            width: 40px;
            height: 40px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1000;
            transition: all 0.2s ease;
            opacity: 1;
        }

        .back-btn.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .back-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.4);
            transform: scale(1.05);
        }

        .ctrl-btn {
            width: 40px;
            height: 40px;
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .ctrl-btn:hover {
            background: rgba(255, 107, 107, 0.2);
            border-color: rgba(255, 107, 107, 0.4);
            transform: scale(1.05);
        }

        .ctrl-btn.active {
            background: rgba(255, 107, 107, 0.25);
            border-color: rgba(255, 107, 107, 0.5);
        }

        .ctrl-btn.success {
            background: rgba(81, 207, 102, 0.25);
            border-color: rgba(81, 207, 102, 0.5);
        }

        .ctrl-btn.success {
            background: rgba(81, 207, 102, 0.3);
            border-color: rgba(81, 207, 102, 0.5);
        }

        /* Video player wrapper */
        .player-wrapper {
            display: flex;
            flex-direction: column;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        .player-container {
            width: 100%;
            flex: 1;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 0;
        }

        .plyr {
            width: 100%;
            height: 100%;
            --plyr-color-main: #ff6b6b;
        }

        .plyr video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Bottom info bar - within viewport */
        .info-bar {
            width: 100%;
            background: rgba(28, 28, 30, 0.98);
            backdrop-filter: blur(20px);
            border-top: 1px solid rgba(255, 255, 255, 0.06);
            padding: 0.625rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            z-index: 999;
            transition: opacity 0.3s ease;
            flex-shrink: 0;
        }

        .info-bar.hidden {
            opacity: 0;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.625rem;
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-size: 0.813rem;
            color: rgba(255, 255, 255, 0.85);
            font-weight: 500;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .quality-badge {
            padding: 0.25rem 0.5rem;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            border-radius: 6px;
            color: white;
            font-size: 0.688rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            flex-shrink: 0;
        }

        /* Loading overlay */
        .loading-overlay {
            position: fixed;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            z-index: 2000;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #ff6b6b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.938rem;
            font-weight: 500;
        }

        /* Stats overlay */
        .stats-panel {
            position: fixed;
            top: 5rem;
            left: 1.5rem;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.25rem;
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            min-width: 200px;
        }

        .stats-panel.visible {
            opacity: 1;
            visibility: visible;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.813rem;
        }

        .stat-value {
            color: #ff6b6b;
            font-weight: 700;
            font-size: 0.813rem;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 5rem;
            right: 1.5rem;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 1.5rem;
            color: white;
            font-size: 0.875rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transform: translateX(400px);
            transition: transform 0.4s ease;
            z-index: 2001;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {

            .back-btn,
            .ctrl-btn {
                width: 40px;
                height: 40px;
            }

            .floating-controls {
                top: 1rem;
                right: 1rem;
                gap: 0.5rem;
            }

            .back-btn {
                top: 1rem;
                left: 1rem;
            }

            .info-bar {
                padding: 0.625rem 1rem;
                font-size: 0.75rem;
            }

            .file-name {
                font-size: 0.75rem;
            }

            .stats-panel {
                top: 4rem;
                left: 1rem;
                right: 1rem;
                font-size: 0.75rem;
            }

            .toast {
                top: 4rem;
                left: 1rem;
                right: 1rem;
            }
        }

        @media (max-width: 480px) {

            .back-btn,
            .ctrl-btn {
                width: 36px;
                height: 36px;
                border-radius: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="stream-container">
        <!-- Loading screen -->
        <div class="loading-overlay" id="loadingOverlay">
            <div class="loader"></div>
            <div class="loading-text">Loading stream...</div>
        </div>

        <!-- Back button -->
        <button class="back-btn" id="backBtn" onclick="goBack()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M19 12H5M12 19l-7-7 7-7" />
            </svg>
        </button>

        <!-- Floating controls -->
        <div class="floating-controls" id="floatingControls">
            <button class="ctrl-btn" id="statsBtn" onclick="toggleStats()" title="Stats">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
                </svg>
            </button>
            <button class="ctrl-btn" id="pipBtn" onclick="togglePIP()" title="Picture in Picture">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="2" y="3" width="20" height="14" rx="2" />
                    <rect x="13" y="11" width="7" height="5" rx="1" />
                </svg>
            </button>
            <button class="ctrl-btn" id="copyUrlBtn" onclick="copyUrl()" title="Copy URL">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
            </button>
        </div>

        <!-- Stats panel -->
        <div class="stats-panel" id="statsPanel">
            <div class="stat-item">
                <span class="stat-label">Resolution</span>
                <span class="stat-value" id="resolution">--</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Buffer</span>
                <span class="stat-value" id="bufferHealth">0%</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Speed</span>
                <span class="stat-value" id="playbackRate">1.0x</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">FPS</span>
                <span class="stat-value" id="fps">--</span>
            </div>
        </div>

        <!-- Video player -->
        <div class="player-wrapper">
            <div class="player-container">
                <video id="videoPlayer" playsinline controls>
                    <source id="videoSource" src="" type="video/mp4" />
                </video>
            </div>

            <!-- Bottom info bar (NOT floating) -->
            <div class="info-bar" id="infoBar">
                <div class="file-info">
                    <span class="file-name" id="fileName">Loading...</span>
                    <div class="quality-badge" id="qualityBadge">HD</div>
                </div>
            </div>
        </div>

        <!-- Toast -->
        <div class="toast" id="toast">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12" />
            </svg>
            <span id="toastMsg">Success</span>
        </div>
    </div>

    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get("token");
        let player;
        let hideTimeout;
        let fpsCounter = 0;
        let lastFpsTime = performance.now();

        if (!token) {
            showToast("No stream token provided");
            setTimeout(() => window.history.back(), 2000);
        } else {
            initPlayer();
        }

        function initPlayer() {
            const streamUrl = `/stream/${token}`;
            const fullUrl = window.location.origin + streamUrl;

            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get("file") || `stream_${token}.mp4`;

            document.getElementById("fileName").textContent = filename;
            document.getElementById("videoSource").src = streamUrl;
            document.getElementById("videoPlayer").load();

            player = new Plyr("#videoPlayer", {
                controls: [
                    "play-large",
                    "play",
                    "progress",
                    "current-time",
                    "duration",
                    "mute",
                    "volume",
                    "settings",
                    "fullscreen",
                ],
                settings: ["quality", "speed", "loop"],
                ratio: "16:9",
                autoplay: false,
                keyboard: { focused: true, global: true },
            });

            player.on("ready", () => {
                hideLoading();
                const video = document.getElementById("videoPlayer");
                updateQuality(video);
                trackFPS(video);
            });

            player.on("play", () => {
                startAutoHide();
            });

            player.on("pause", () => {
                showControls();
                clearTimeout(hideTimeout);
            });

            player.on("ratechange", () => {
                document.getElementById("playbackRate").textContent =
                    player.speed + "x";
            });

            player.on("progress", () => {
                const buffered = player.buffered;
                if (buffered > 0) {
                    const health = Math.min(100, (buffered / player.duration) * 100);
                    document.getElementById("bufferHealth").textContent =
                        health.toFixed(0) + "%";
                }
            });

            const video = document.getElementById("videoPlayer");
            video.addEventListener("loadedmetadata", () => {
                updateQuality(video);
            });

            document.addEventListener("mousemove", handleMouseMove);
            document.addEventListener("click", handleMouseMove);
        }

        function updateQuality(video) {
            const height = video.videoHeight;
            const width = video.videoWidth;

            document.getElementById(
                "resolution"
            ).textContent = `${width}x${height}`;

            const badge = document.getElementById("qualityBadge");
            if (height >= 2160) badge.textContent = "4K";
            else if (height >= 1440) badge.textContent = "2K";
            else if (height >= 1080) badge.textContent = "FHD";
            else if (height >= 720) badge.textContent = "HD";
            else badge.textContent = "SD";
        }

        function trackFPS(video) {
            function countFrame() {
                if (video.paused || video.ended) {
                    requestAnimationFrame(countFrame);
                    return;
                }

                const now = performance.now();
                fpsCounter++;

                if (now - lastFpsTime >= 1000) {
                    document.getElementById("fps").textContent = fpsCounter + " fps";
                    fpsCounter = 0;
                    lastFpsTime = now;
                }

                requestAnimationFrame(countFrame);
            }
            requestAnimationFrame(countFrame);
        }

        function handleMouseMove() {
            showControls();
            if (player && !player.paused) {
                startAutoHide();
            }
        }

        function showControls() {
            document.getElementById("backBtn").classList.remove("hidden");
            document.getElementById("floatingControls").classList.remove("hidden");
            document.getElementById("infoBar").classList.remove("hidden");
            document.body.style.cursor = "default";
        }

        function hideControls() {
            if (player && !player.paused) {
                document.getElementById("backBtn").classList.add("hidden");
                document.getElementById("floatingControls").classList.add("hidden");
                document.getElementById("infoBar").classList.add("hidden");
                document.body.style.cursor = "none";
            }
        }

        function startAutoHide() {
            clearTimeout(hideTimeout);
            hideTimeout = setTimeout(hideControls, 3000);
        }

        function hideLoading() {
            document.getElementById("loadingOverlay").classList.add("hidden");
        }

        function toggleStats() {
            const panel = document.getElementById("statsPanel");
            const btn = document.getElementById("statsBtn");
            panel.classList.toggle("visible");
            btn.classList.toggle("active");
        }

        function togglePIP() {
            if (player) {
                player.pip = !player.pip;
            }
        }

        function goBack() {
            if (player) player.pause();
            window.history.back();
        }

        function copyUrl() {
            const streamUrl = `/stream/${token}`;
            const fullUrl = window.location.origin + streamUrl;
            const btn = document.getElementById("copyUrlBtn");

            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard
                    .writeText(fullUrl)
                    .then(() => {
                        btn.classList.add("success");
                        showToast("URL copied to clipboard");
                        setTimeout(() => btn.classList.remove("success"), 2000);
                    })
                    .catch(() => {
                        fallbackCopy(fullUrl, btn);
                    });
            } else {
                fallbackCopy(fullUrl, btn);
            }
        }

        function fallbackCopy(text, btn) {
            const textarea = document.createElement("textarea");
            textarea.value = text;
            textarea.style.position = "fixed";
            textarea.style.opacity = "0";
            document.body.appendChild(textarea);
            textarea.select();

            try {
                document.execCommand("copy");
                btn.classList.add("success");
                showToast("URL copied to clipboard");
                setTimeout(() => btn.classList.remove("success"), 2000);
            } catch (err) {
                showToast("Failed to copy URL");
            }

            document.body.removeChild(textarea);
        }

        function downloadVideo() {
            const streamUrl = `/stream/${token}`;
            const filename = document.getElementById("fileName").textContent;
            const link = document.createElement("a");
            link.href = streamUrl;
            link.download = filename;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            showToast("Download started");
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            document.getElementById("toastMsg").textContent = message;
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 3000);
        }

        document.addEventListener("keydown", (e) => {
            if (!player) return;

            switch (e.key) {
                case " ":
                case "k":
                    e.preventDefault();
                    player.togglePlay();
                    break;
                case "f":
                    e.preventDefault();
                    player.fullscreen.toggle();
                    break;
                case "m":
                    e.preventDefault();
                    player.muted = !player.muted;
                    break;
                case "ArrowLeft":
                    e.preventDefault();
                    player.rewind(10);
                    break;
                case "ArrowRight":
                    e.preventDefault();
                    player.forward(10);
                    break;
                case "ArrowUp":
                    e.preventDefault();
                    player.increaseVolume(0.1);
                    break;
                case "ArrowDown":
                    e.preventDefault();
                    player.decreaseVolume(0.1);
                    break;
                case "i":
                    e.preventDefault();
                    toggleStats();
                    break;
            }
        });
    </script>
</body>

</html>
