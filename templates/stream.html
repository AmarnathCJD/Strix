<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Strix Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <link
      href="https://unpkg.com/@videojs/themes@1/dist/forest/index.css"
      rel="stylesheet"
    />
    <script src="assets/js/ffmpeg.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Reset & base setup */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0a0a0a;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
      }

      /* Player container fix */
      .video-js {
        width: 100% !important;
        max-width: 100% !important;
      }

      /* Ensure video stays within bounds */
      #player {
        object-fit: contain;
      }

      /* Desktop specific fixes */
      @media (min-width: 768px) {
        .video-js {
          max-height: calc(100vh - 80px) !important;
        }
      }
    </style>
  </head>
  <body>
    <!-- Loading Screen -->
    <div
      id="loadingScreen"
      class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-black"
    >
      <div class="spinner mb-4"></div>
      <p class="text-white text-sm">Loading...</p>
    </div>

    <!-- Main Player Container -->
    <div class="relative w-screen h-screen flex flex-col">
      <!-- Top Bar -->
      <div
        id="topBar"
        class="absolute top-0 left-0 right-0 z-30 fade-controls bg-black/80"
        style="height: 56px;"
      >
        <div
          class="flex items-center justify-between px-3 py-2 sm:px-4 sm:py-3"
        >
          <!-- Back Button -->
          <button
            onclick="handleBack()"
            class="flex items-center justify-center gap-2 px-3 py-2 bg-white/10 rounded-lg text-white text-sm hover:bg-white/20 transition-colors"
          >
            <i class="fas fa-arrow-left text-sm"></i>
            <span class="hidden sm:inline">Back</span>
          </button>

          <!-- Title -->
          <div class="hidden sm:flex items-center gap-2 flex-1 min-w-0 mx-3">
            <div class="flex items-center justify-center w-8 h-8 bg-blue-500/20 rounded-lg flex-shrink-0">
              <i class="fas fa-file-video text-blue-400 text-sm"></i>
            </div>
            <span class="text-white text-xs sm:text-sm truncate" id="fileName"
              >Loading...</span
            >
          </div>

          <!-- Quality Badge & Actions -->
          <div class="flex items-center gap-2">
            <button
              onclick="openInVLC()"
              title="Open in VLC"
              class="hidden sm:flex items-center justify-center gap-1.5 h-9 px-3 bg-orange-600 hover:bg-orange-700 rounded-lg text-white text-xs font-medium transition-colors"
            >
              <i class="fas fa-play-circle text-sm"></i>
              <span>VLC</span>
            </button>
            <span
              class="flex items-center justify-center text-white text-xs font-medium bg-blue-600 h-9 px-3 rounded-lg flex-shrink-0"
              id="qualityBadge"
              >HD</span
            >
            <button
              onclick="toggleStats()"
              id="statsBtn"
              title="Stats"
              class="w-9 h-9 bg-white/10 rounded-lg text-white hover:bg-white/20 flex items-center justify-center transition-colors"
            >
              <i class="fas fa-chart-bar text-sm"></i>
            </button>
            <button
              onclick="copyStreamUrl()"
              title="Copy"
              class="w-9 h-9 bg-white/10 rounded-lg text-white hover:bg-white/20 flex items-center justify-center transition-colors"
            >
              <i class="fas fa-link text-sm"></i>
            </button>
            <button
              onclick="downloadStream()"
              title="Download"
              class="hidden sm:flex w-9 h-9 bg-white/10 rounded-lg text-white hover:bg-white/20 items-center justify-center transition-colors"
            >
              <i class="fas fa-download text-sm"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Stats Panel -->
      <div
        id="statsPanel"
        class="absolute top-16 left-3 z-30 bg-black/90 rounded-lg p-3 w-60 opacity-0 invisible transition-all duration-300"
      >
        <div
          class="flex items-center justify-between mb-3 pb-2 border-b border-white/10"
        >
          <span class="text-white text-sm font-medium">Stats</span>
          <button
            onclick="toggleStats()"
            class="w-6 h-6 flex items-center justify-center text-white/60 hover:text-white transition-colors"
          >
            <i class="fas fa-times text-sm"></i>
          </button>
        </div>

        <div class="space-y-2.5 text-xs">
          <div class="flex justify-between items-center">
            <span class="text-white/60">Resolution</span>
            <span class="text-white font-medium" id="resolution">--</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-white/60">Buffer</span>
            <span class="text-white font-medium" id="bufferHealth">0%</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-white/60">Speed</span>
            <span class="text-white font-medium" id="playbackSpeed">1.0x</span>
          </div>
          <div class="flex justify-between items-center">
            <span class="text-white/60">FPS</span>
            <span class="text-white font-medium" id="fps">--</span>
          </div>
        </div>
      </div>

      <!-- Video Player -->
      <div class="flex-1 flex items-center justify-center bg-black overflow-hidden" style="height: calc(100vh - 56px); padding: 10px;">
        <video
          id="player"
          class="video-js vjs-theme-forest vjs-big-play-centered"
          controls
          preload="auto"
          crossorigin="anonymous"
          style="max-height: 100%; max-width: 100%;"
        >
          <source id="videoSource" src="" type="video/mp4" />
        </video>
      </div>
    </div>

    <!-- Toast -->
    <div
      id="toast"
      class="fixed top-4 right-4 z-50 bg-black/90 rounded-lg px-4 py-2.5 opacity-0 invisible transition-all duration-300 shadow-xl"
    >
      <div class="flex items-center gap-3">
        <div class="flex items-center justify-center w-5 h-5 flex-shrink-0">
          <i id="toastIcon" class="fas fa-check text-green-500 text-sm"></i>
        </div>
        <span class="text-white text-sm" id="toastMsg">Success</span>
      </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
      // Configuration
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      let player;
      let hideControlsTimeout;
      let fpsCounter = 0;
      let lastFpsTime = performance.now();

      // Check token
      if (!token) {
        showToast("No token provided", "error");
        setTimeout(() => window.history.back(), 2000);
      } else {
        initializePlayer();
      }

      // Browser and Codec Detection
      function detectBrowserAndCodecs() {
        const userAgent = navigator.userAgent.toLowerCase();
        const isChrome = /chrome|chromium|crios/i.test(userAgent) && !/edg/i.test(userAgent);
        const isFirefox = /firefox|fxios/i.test(userAgent);
        const isSafari = /safari/i.test(userAgent) && !/chrome|chromium|crios/i.test(userAgent);
        const isEdge = /edg/i.test(userAgent);
        
        // Test EAC3 support
        const video = document.createElement('video');
        const supportsEAC3 = video.canPlayType('audio/mp4; codecs="ec-3"') !== '';
        const supportsAC3 = video.canPlayType('audio/mp4; codecs="ac-3"') !== '';
        
        return {
          isChrome,
          isFirefox,
          isSafari,
          isEdge,
          supportsEAC3,
          supportsAC3,
          browserName: isChrome ? 'Chrome' : isFirefox ? 'Firefox' : isSafari ? 'Safari' : isEdge ? 'Edge' : 'Unknown'
        };
      }

      // Show codec warning banner
      function showCodecWarning(detection) {
        if (!detection.supportsEAC3 && !detection.supportsAC3) {
          const warningBanner = document.createElement('div');
          warningBanner.id = 'codecWarning';
          warningBanner.className = 'fixed top-16 left-4 bg-yellow-600/90 text-white px-3 py-2.5 rounded-lg shadow-lg z-40 text-xs max-w-xs';
          warningBanner.innerHTML = `
            <div class="flex items-center gap-2.5">
              <div class="flex items-center justify-center w-5 h-5 flex-shrink-0">
                <i class="fas fa-exclamation-triangle text-sm"></i>
              </div>
              <span class="flex-1">Audio may not play. Try VLC or Edge.</span>
              <button onclick="document.getElementById('codecWarning').remove()" class="w-5 h-5 flex items-center justify-center text-white/80 hover:text-white transition-colors">
                <i class="fas fa-times text-sm"></i>
              </button>
            </div>
          `;
          document.body.appendChild(warningBanner);
          
          // Auto-hide after 8 seconds
          setTimeout(() => {
            if (warningBanner && warningBanner.parentNode) {
              warningBanner.style.opacity = '0';
              warningBanner.style.transition = 'opacity 0.3s';
              setTimeout(() => warningBanner.remove(), 300);
            }
          }, 8000);
        }
      }

      // Initialize Player
      function initializePlayer() {
        const streamUrl = `/stream/${token}`;
        const fileName = urlParams.get("file") || "stream.mp4";

        document.getElementById("fileName").textContent = fileName;
        document.getElementById("videoSource").src = streamUrl;
        
        // Detect browser capabilities
        const detection = detectBrowserAndCodecs();
        console.log('Browser detection:', detection);
        
        // Show warning if EAC3 not supported
        if (!detection.supportsEAC3 && !detection.supportsAC3) {
          console.warn(`${detection.browserName} may not support EAC3/AC3 audio codecs`);
          showCodecWarning(detection);
        } else {
          console.log(`âœ“ ${detection.browserName} supports advanced audio codecs`);
        }

        player = videojs("player", {
          fluid: true,
          responsive: true,
          controls: true,
          preload: "auto",
          playbackRates: [0.5, 0.75, 1, 1.25, 1.5, 2],
          aspectRatio: "16:9",
          fill: false,
          html5: {
            nativeTextTracks: true,
            nativeAudioTracks: true,
            nativeVideoTracks: true,
          },
          textTrackSettings: true,
        });

        // Player Events
        player.ready(function () {
          hideLoadingScreen();
          updateVideoInfo();
          startFPSCounter();
          
          <!-- Check for audio playback issues
          player.on('error', function() {
            const error = player.error();
            if (error) {
              console.error('Player error:', error);
              const detection = detectBrowserAndCodecs();
              
              let errorMessage = '';
              let suggestions = '';
              
              if (error.code === 4) {
                // Media not supported - show subtle warning
                const subtleWarning = document.createElement('div');
                subtleWarning.className = 'fixed bottom-20 left-4 bg-gray-800/95 text-white px-3 py-2.5 rounded-lg shadow-lg z-40 text-xs max-w-xs backdrop-blur-sm';
                subtleWarning.innerHTML = `
                  <div class="flex items-center gap-2.5">
                    <div class="flex items-center justify-center w-5 h-5 flex-shrink-0">
                      <i class="fas fa-volume-mute text-sm opacity-70"></i>
                    </div>
                    <span class="flex-1 opacity-90">Audio may not play. Try VLC.</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="w-5 h-5 flex items-center justify-center text-white/60 hover:text-white transition-colors">
                      <i class="fas fa-times text-sm"></i>
                    </button>
                  </div>
                `;
                document.body.appendChild(subtleWarning);
                
                setTimeout(() => {
                  if (subtleWarning && subtleWarning.parentNode) {
                    subtleWarning.style.opacity = '0';
                    subtleWarning.style.transition = 'opacity 0.3s';
                    setTimeout(() => subtleWarning.remove(), 300);
                  }
                }, 6000);
              } else if (error.code === 2) {
                // Network error
                errorMessage = 'Network error';
                suggestions = 'Check your connection and try refreshing the page.';
              } else if (error.code === 3) {
                // Decode error
                errorMessage = 'Decoding error';
                suggestions = 'The video file may be corrupted or incompatible.';
              } else {
                errorMessage = 'Playback error';
                suggestions = 'Try refreshing the page or downloading the file.';
              }
              
              if (errorMessage && error.code !== 4) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-4 rounded-lg shadow-2xl z-50 max-w-md mx-4';
                errorDiv.innerHTML = `
                  <div class="flex items-start gap-3">
                    <i class="fas fa-exclamation-circle text-xl flex-shrink-0 mt-0.5"></i>
                    <div class="flex-1">
                      <div class="font-semibold mb-1">${errorMessage}</div>
                      <div class="text-sm opacity-90">${suggestions}</div>
                    </div>
                    <button onclick="this.parentElement.parentElement.remove()" class="text-white/80 hover:text-white">
                      <i class="fas fa-times"></i>
                    </button>
                  </div>
                `;
                document.body.appendChild(errorDiv);
                
                // Auto-hide after 8 seconds
                setTimeout(() => {
                  if (errorDiv && errorDiv.parentNode) {
                    errorDiv.style.opacity = '0';
                    errorDiv.style.transition = 'opacity 0.3s';
                    setTimeout(() => errorDiv.remove(), 300);
                  }
                }, 8000);
              }
            }
          });
          
          // Enable captions if available
          const tracks = player.textTracks();
          if (tracks.length > 0) {
            for (let i = 0; i < tracks.length; i++) {
              if (tracks[i].kind === 'subtitles' || tracks[i].kind === 'captions') {
                tracks[i].mode = 'showing';
                break;
              }
            }
          }
        });

        player.on("play", () => {
          startAutoHideControls();
        });

        player.on("pause", () => {
          showControls();
          clearTimeout(hideControlsTimeout);
        });

        player.on("ratechange", () => {
          document.getElementById("playbackSpeed").textContent =
            player.playbackRate() + "x";
        });

        player.on("progress", () => {
          updateBufferHealth();
        });

        player.on("loadedmetadata", () => {
          updateVideoInfo();
        });

        // Mouse movement handling
        document.addEventListener("mousemove", handleMouseMove);
        document.addEventListener("touchstart", handleMouseMove);
      }

      // Update video info
      function updateVideoInfo() {
        const video = player.tech({ IWillNotUseThisInPlugins: true }).el();
        if (!video) return;

        const width = video.videoWidth;
        const height = video.videoHeight;
        document.getElementById(
          "resolution"
        ).textContent = `${width}x${height}`;

        // Update quality badge
        const badge = document.getElementById("qualityBadge");
        if (height >= 2160) badge.textContent = "4K";
        else if (height >= 1440) badge.textContent = "2K";
        else if (height >= 1080) badge.textContent = "FHD";
        else if (height >= 720) badge.textContent = "HD";
        else badge.textContent = "SD";
      }

      // FPS Counter
      function startFPSCounter() {
        const video = player.tech({ IWillNotUseThisInPlugins: true }).el();

        function countFrames() {
          if (!player.paused() && !player.ended()) {
            const now = performance.now();
            fpsCounter++;

            if (now - lastFpsTime >= 1000) {
              document.getElementById("fps").textContent = fpsCounter + " fps";
              fpsCounter = 0;
              lastFpsTime = now;
            }
          }
          requestAnimationFrame(countFrames);
        }

        requestAnimationFrame(countFrames);
      }

      // Buffer health
      function updateBufferHealth() {
        if (!player) return;
        const buffered = player.bufferedPercent();
        if (buffered > 0) {
          const health = Math.min(100, buffered * 100);
          document.getElementById("bufferHealth").textContent =
            health.toFixed(0) + "%";
        }
      }

      // Controls visibility
      function handleMouseMove() {
        showControls();
        if (player && !player.paused) {
          startAutoHideControls();
        }
      }

      function showControls() {
        document.getElementById("topBar").classList.remove("hidden");
        document.body.style.cursor = "default";
      }

      function hideControls() {
        if (player && !player.paused) {
          document.getElementById("topBar").classList.add("hidden");
          document.body.style.cursor = "none";
        }
      }

      function startAutoHideControls() {
        clearTimeout(hideControlsTimeout);
        hideControlsTimeout = setTimeout(hideControls, 3000);
      }

      // Loading screen
      function hideLoadingScreen() {
        const screen = document.getElementById("loadingScreen");
        screen.style.opacity = "0";
        setTimeout(() => (screen.style.display = "none"), 500);
      }

      // Toggle stats
      function toggleStats() {
        const panel = document.getElementById("statsPanel");
        const btn = document.getElementById("statsBtn");
        const isVisible = panel.style.opacity === "1";

        if (isVisible) {
          panel.style.opacity = "0";
          panel.style.visibility = "hidden";
          btn.classList.remove("text-indigo-400");
        } else {
          panel.style.opacity = "1";
          panel.style.visibility = "visible";
          btn.classList.add("text-indigo-400");
        }
      }

      // PIP
      function togglePIP() {
        if (player && player.requestPictureInPicture) {
          player.requestPictureInPicture();
        }
      }

      // Back
      function handleBack() {
        if (player) player.pause();
        window.history.back();
      }

      // Copy URL
      function copyStreamUrl() {
        const url = window.location.origin + `/stream/${token}`;

        if (navigator.clipboard) {
          navigator.clipboard
            .writeText(url)
            .then(() => {
              showToast("Stream URL copied!", "success");
            })
            .catch(() => {
              fallbackCopyText(url);
            });
        } else {
          fallbackCopyText(url);
        }
      }

      function fallbackCopyText(text) {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        textarea.style.position = "fixed";
        textarea.style.opacity = "0";
        document.body.appendChild(textarea);
        textarea.select();

        try {
          document.execCommand("copy");
          showToast("Stream URL copied!", "success");
        } catch (err) {
          showToast("Failed to copy", "error");
        }

        document.body.removeChild(textarea);
      }

      // Download
      function downloadStream() {
        const url = `/stream/${token}`;
        const fileName = document.getElementById("fileName").textContent;
        const a = document.createElement("a");
        a.href = url;
        a.download = fileName;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        showToast("Download started!", "success");
      }

      // Open in VLC
      function openInVLC() {
        const streamUrl = window.location.origin + `/stream/${token}`;
        // Fix VLC URL format - needs proper http:// prefix
        const vlcUrl = `vlc://${streamUrl.replace('http://', '').replace('https://', '')}`;
        
        // Try to open VLC protocol
        window.location.href = vlcUrl;
        
        // Show helpful message
        showToast("Opening in VLC...", "info");
        
        // Fallback: copy URL for manual opening
        setTimeout(() => {
          const fallbackDiv = document.createElement('div');
          fallbackDiv.className = 'fixed top-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white px-4 py-3 rounded-lg shadow-2xl z-50 max-w-md mx-4';
          fallbackDiv.innerHTML = `
            <div class="flex items-start gap-3">
              <i class="fas fa-info-circle text-blue-400 text-lg flex-shrink-0 mt-0.5"></i>
              <div class="flex-1 text-sm">
                <div class="font-semibold mb-1">VLC Not Opening?</div>
                <div class="text-xs opacity-90 mb-2">Copy the URL and open it manually in VLC:</div>
                <div class="bg-black/50 px-2 py-1 rounded text-xs font-mono break-all mb-2">${streamUrl}</div>
                <button onclick="copyStreamUrl(); this.parentElement.parentElement.parentElement.remove();" class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-xs">
                  Copy URL
                </button>
              </div>
              <button onclick="this.parentElement.parentElement.remove()" class="text-white/80 hover:text-white">
                <i class="fas fa-times"></i>
              </button>
            </div>
          `;
          document.body.appendChild(fallbackDiv);
          
          setTimeout(() => {
            if (fallbackDiv && fallbackDiv.parentNode) {
              fallbackDiv.style.opacity = '0';
              fallbackDiv.style.transition = 'opacity 0.3s';
              setTimeout(() => fallbackDiv.remove(), 300);
            }
          }, 10000);
        }, 2000);
      }

      // Toast notification
      function showToast(message, type = "success") {
        const toast = document.getElementById("toast");
        const toastMsg = document.getElementById("toastMsg");
        const toastIcon = document.getElementById("toastIcon");

        toastMsg.textContent = message;

        if (type === "success") {
          toastIcon.className = "fas fa-check text-green-500 text-sm";
        } else if (type === "error") {
          toastIcon.className = "fas fa-times text-red-500 text-sm";
        } else if (type === "info") {
          toastIcon.className = "fas fa-info-circle text-blue-500 text-sm";
        }

        toast.style.opacity = "1";
        toast.style.visibility = "visible";

        setTimeout(() => {
          toast.style.opacity = "0";
          toast.style.visibility = "hidden";
        }, 3000);
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", (e) => {
        if (!player) return;

        switch (e.key) {
          case " ":
          case "k":
            e.preventDefault();
            if (player.paused()) player.play();
            else player.pause();
            break;
          case "f":
            e.preventDefault();
            if (player.isFullscreen()) player.exitFullscreen();
            else player.requestFullscreen();
            break;
          case "m":
            e.preventDefault();
            player.muted(!player.muted());
            break;
          case "ArrowLeft":
            e.preventDefault();
            player.currentTime(player.currentTime() - 10);
            break;
          case "ArrowRight":
            e.preventDefault();
            player.currentTime(player.currentTime() + 10);
            break;
          case "ArrowUp":
            e.preventDefault();
            player.volume(Math.min(1, player.volume() + 0.1));
            break;
          case "ArrowDown":
            e.preventDefault();
            player.volume(Math.max(0, player.volume() - 0.1));
            break;
          case "i":
            e.preventDefault();
            toggleStats();
            break;
        }
      });
    </script>
  </body>
</html>
